<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Resetowanie hasła</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 50px">
      <form class="example-form" name="form" [formGroup]="form" (submit)="resetPassword()">
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Email użytkownika</mat-label>
            <input matInput type="email" formControlName="email" name="email" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-stroked-button color="primary" type="submit" class="btn-block">Wyślij</button>
        </div>
      </form>
      <!--<mat-spinner></mat-spinner>-->
    </mat-card-content>
  </mat-card>
</div>
