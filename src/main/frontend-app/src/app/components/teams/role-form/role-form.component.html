
  <div mat-dialog-title class="dialog-title" cdkDrag
       cdkDragRootElement=".cdk-overlay-pane"
       cdkDragHandle  style="display: inline-block">
    <span *ngIf="editMode">Edytuj rolę</span>
    <span *ngIf="!editMode">Dodaj rolę</span>
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div mat-dialog-content>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nazwa</mat-label>
          <input matInput name="name" formControlName="name" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Ikona</mat-label>
          <input matInput name="iconName" formControlName="iconName" required>
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-raised-button title="Zapisz" type="submit">
        Zapisz
      </button>
      <button mat-button mat-dialog-close>
        Anuluj
      </button>
    </mat-dialog-actions>
  </form>
