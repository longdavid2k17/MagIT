<section class="myform-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-area login-form">
          <div class="form-content">
            <h2>Informacja</h2>
            <p>Podaj nowe dane logowania!</p>
          </div>
          <div class="form-input">
            <h2>Resetowanie hasła</h2>
            <form name="form" (ngSubmit)="f.form.valid && resetPassword()"#f="ngForm" novalidate>
              <div class="form-group">
                <input type="password"  id="password" name="password" [(ngModel)]="form.password" required #password="ngModel">
                <label>Nowe hasło</label>
              </div>
              <div class="form-group">
                <input type="password"  id="repassword" name="repassword" [(ngModel)]="form.repassword" required #repassword="ngModel">
                <label>Powtórz hasło</label>
              </div>
              <div class="myform-button">
                <button class="myform-btn" type="submit">Wyślij</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
