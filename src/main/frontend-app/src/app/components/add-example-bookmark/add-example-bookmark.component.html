<div mat-dialog-title class="dialog-title" cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragHandle  style="display: inline-block"
     cdkDragBoundary=".cdk-overlay-container">
  <h1>Oznacz jako przykładowe rozwiązanie</h1>
  <button mat-button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form class="example-form" name="form" [formGroup]="form" (submit)="save()">
  <div mat-dialog-content>
    <div style="margin-bottom: 5px">
      <span>Przykładowe zadanie: <b>{{task.title}}</b> [{{task.status}}]</span>
    </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Rodzaj rozwiązania</mat-label>
          <input type="text" matInput [formControl]="myControl" formControlName="type"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of allTypes" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    <div class="form-group">
      <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Opis rozwiązania" formControlName="description" cdkTextareaAutosize
                cdkAutosizeMinRows="3" required></textarea>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button type="button" (click)="dismiss()">
      Anuluj
    </button>
    <button mat-button type="submit">
      Zapisz
    </button>
  </mat-dialog-actions>
</form>
