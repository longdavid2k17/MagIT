<section class="myform-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-area login-form">
          <div class="form-content">
            <h2>Organizacja</h2>
            <p>Jeśli posiadasz kod zaproszenia, wklej go podczas wypełniania formularza. Jeśli go nie posiadasz, utworzymy nową organizację, której nazwę wybierzesz w następnym kroku.</p>
            <i class="bi-compass fa-9x" style="text-align: center"></i>
          </div>
          <div class="form-input">
            <h2>Rejestracja</h2>
            <form>
              <div class="form-group">
                <input type="text"  id="" name="name" required>
                <label>Imię</label>
              </div>
              <div class="form-group">
                <input type="text"  id="" name="name" required>
                <label>Nazwisko</label>
              </div>
              <div class="form-group">
                <input type="email"  id="" name="email" required>
                <label>Email</label>
              </div>
              <div class="form-group">
                <input type="text"  id="" name="login" required>
                <label>Login</label>
              </div>
              <div class="form-group">
                <input type="password" id="" name="password" required>
                <label>Hasło</label>
              </div>
              <div class="form-group">
                <input type="password" id="" name="repassword" required>
                <label>Powtórz hasło</label>
              </div>
              <div class="form-group">
                <label>Kod zaproszenia</label>
                <input type="text"  id="invite_code" name="invite_code">
              </div>
              <div class="myform-button">
                <button class="myform-btn" type="submit">Zarejestruj się</button>
              </div>
              <div style="margin: 10px">
              <span style="padding: 10px">Posiadasz już konto? <a href="/login">Zaloguj się</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
