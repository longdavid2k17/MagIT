<div *ngIf="dataExist">
  <div mat-dialog-title class="dialog-title" cdkDrag
       cdkDragRootElement=".cdk-overlay-pane"
       cdkDragHandle  style="display: inline-block">
    Edytuj organizację
  </div>
    <form [formGroup]="form" (submit)="onSubmit()">
      <div mat-dialog-content>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Nazwa</mat-label>
            <input matInput name="name" formControlName="name" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Opis</mat-label>
            <input matInput name="description" formControlName="description" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Kod zaproszeniowy</mat-label>
            <input matInput name="inviteCode" formControlName="inviteCode" required readonly [cdkCopyToClipboard]="inviteCode" title="Kliknij aby skopiować">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Data utworzenia</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="creationDate" name="creationDate" readonly>
            <mat-datepicker #picker readonly></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <mat-dialog-actions align="end">
        <button mat-raised-button title="Zapisz" type="submit">
          Zapisz
        </button>
        <button mat-button mat-dialog-close>
          Anuluj
        </button>
      </mat-dialog-actions>
    </form>
</div>
<div *ngIf="!dataExist">
  <span>Brak danych do edycji!</span>
</div>
