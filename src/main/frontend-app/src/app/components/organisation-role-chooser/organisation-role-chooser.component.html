
<div mat-dialog-title class="dialog-title" cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragHandle  style="display: inline-block"
     cdkDragBoundary=".cdk-overlay-container">
  <span>Wybierz role dla użytkownika {{user.username}}</span>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="form-group" formArrayName="organisationRoles" *ngFor="let order of orgRolesFormArray.controls; let i = index">
    <mat-checkbox class="example-margin" [formControlName]="i">{{availableRoles[i].name}}  <mat-icon>{{availableRoles[i].iconName}}</mat-icon></mat-checkbox>
    </div>
  </div>
    <mat-dialog-actions align="end">
      <button mat-raised-button title="Zapisz" type="submit">
        Zapisz
      </button>
      <button mat-button mat-dialog-close>
        Anuluj
      </button>
    </mat-dialog-actions>
  </form>
<div class="container" style="margin-top: 30px; border-top: 3px solid black; text-align: center">
  <div style="padding: 10px">
    <div *ngIf="!isAdmin && !isPM">
      <button mat-raised-button color="warn" title="Dodaje uprawnienia Project Manager'a użytkownikowi" type="button" (click)="grantPmRole()">
        NADAJ UPRAWNIENIA PM
      </button>
    </div>
    <div *ngIf="!isAdmin && isPM">
      <button mat-raised-button color="warn" title="Usuwa uprawnienia Project Manager'a użytkownikowi" type="button" (click)="removePmRole()">
        ODBIERZ UPRAWNIENIA PM
      </button>
    </div>
    <div *ngIf="isAdmin">
      <button mat-raised-button title="Dodaje uprawnienia Project Manager'a użytkownikowi" type="button" disabled>
        NADAJ UPRAWNIENIA PM
      </button>
    </div>
  </div>
</div>
