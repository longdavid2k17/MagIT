<div mat-dialog-title class="dialog-title" cdkDrag
     cdkDragRootElement=".cdk-overlay-pane"
     cdkDragHandle>
  <h3 mat-dialog-title>{{data.messengerInstance.interlocutor.name}} {{data.messengerInstance.interlocutor.surname}}</h3>
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
  <div mat-dialog-content>
    <div *ngFor="let message of data.messengerInstance.messages" class="messages">
      <span>{{message.text}}</span>
    </div>
    <div class="sendTooltip">
      <mat-form-field appearance="fill">
        <mat-label>Wpisz wiadomość...</mat-label>
        <input matInput [(ngModel)]="data.animal">
        <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
